query ProfileSettings {
  ...SharedLayout_Query
  currentUser {
    id
    bio
    isVerified
    hasPassword
    userEmails(first: 50) {
      nodes {
        id
        email
        isVerified
        isPrimary
        createdAt
      }
    }
    authentications: userAuthenticationsList(first: 50) {
      id
      service
      identifier
      createdAt
    }
  }
}
